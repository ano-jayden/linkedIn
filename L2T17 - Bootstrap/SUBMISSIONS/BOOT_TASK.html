<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for hover effect on product images */
    .product-image {
      transition: transform 0.3s ease-in-out;
    }
    .product-image:hover {
      transform: scale(1.1);
    }
    .footer-logo {
      width: 50px;
    }
  </style>
</head>
<body>

  <!-- Store Section -->
  <div class="container mt-5">
    <!-- First Row -->
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/controller.png" class="card-img-top product-image" alt="Wireless Gaming Controller">
          <div class="card-body text-center">
            <h5 class="card-title">Wireless Gaming Controller</h5>
            <p class="card-text">R19.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/phone.png" class="card-img-top product-image" alt="Smartphone">
          <div class="card-body text-center">
            <h5 class="card-title">Smartphone</h5>
            <p class="card-text">R29.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/keyboard.png" class="card-img-top product-image" alt="Mechanical Keyboard">
          <div class="card-body text-center">
            <h5 class="card-title">Mechanical Keyboard</h5>
            <p class="card-text">R39.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Second Row -->
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/monitor.png" class="card-img-top product-image" alt="4K Monitor">
          <div class="card-body text-center">
            <h5 class="card-title">4K Monitor</h5>
            <p class="card-text">R49.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/mouse.png" class="card-img-top product-image" alt="Gaming Mouse">
          <div class="card-body text-center">
            <h5 class="card-title">Gaming Mouse</h5>
            <p class="card-text">R59.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/phone_cover.png" class="card-img-top product-image" alt="Silicone Phone Cover">
          <div class="card-body text-center">
            <h5 class="card-title">Silicone Phone Cover</h5>
            <p class="card-text">R69.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Third Row -->
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/pc_case.png" class="card-img-top product-image" alt="PC Case">
          <div class="card-body text-center">
            <h5 class="card-title">PC Case</h5>
            <p class="card-text">R79.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/watch.png" class="card-img-top product-image" alt="Smartwatch">
          <div class="card-body text-center">
            <h5 class="card-title">Smartwatch</h5>
            <p class="card-text">R89.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/glasses.png" class="card-img-top product-image" alt="Blue Light Glasses">
          <div class="card-body text-center">
            <h5 class="card-title">Blue Light Glasses</h5>
            <p class="card-text">R99.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Fourth Row -->
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/spoon.png" class="card-img-top product-image" alt="Stainless Steel Spoon">
          <div class="card-body text-center">
            <h5 class="card-title">Stainless Steel Spoon</h5>
            <p class="card-text">R109.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="bg-light py-4">
    <div class="container">
      <form class="row g-3">
        <div class="col-md-4">
          <img src="images/TAKEMORE.png" alt="Company Logo" class="footer-logo">
        </div>
        <div class="col-md-8">
          <div class="input-group">
            <input type="email" class="form-control" placeholder="Enter your email" aria-label="Email">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </footer>

</body>
</html>
